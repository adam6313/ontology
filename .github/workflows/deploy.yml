name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ontix-frontend/package-lock.json

      - run: npm ci
        working-directory: ontix-frontend

      - run: npm run build
        working-directory: ontix-frontend

      # Copy SPA entry points for each demo route
      - run: |
          mkdir -p ontix-frontend/dist/twm
          mkdir -p ontix-frontend/dist/carrefour
          cp ontix-frontend/dist/index.html ontix-frontend/dist/twm/index.html
          cp ontix-frontend/dist/index.html ontix-frontend/dist/carrefour/index.html

      # Generate landing page
      - run: |
          cat > ontix-frontend/dist/index.html << 'LANDING'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ontix Demos</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f8fafb; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
              .container { max-width: 480px; width: 100%; padding: 2rem; }
              .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 2rem; }
              .brand h1 { font-size: 1.5rem; font-weight: 700; }
              .brand span { font-size: 0.8rem; color: #64748b; }
              .card { display: block; padding: 1.25rem 1.5rem; background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 0.75rem; text-decoration: none; color: inherit; transition: all 0.15s; }
              .card:hover { border-color: #2A9D8F; box-shadow: 0 2px 8px rgba(42,157,143,0.12); }
              .card h2 { font-size: 1rem; font-weight: 600; margin-bottom: 0.25rem; }
              .card p { font-size: 0.85rem; color: #64748b; }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="brand">
                <svg width="40" height="40" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" style="border-radius:8px;box-shadow:0 4px 12px rgba(42,157,143,0.3)">
                  <rect width="200" height="200" rx="40" fill="#2A9D8F"/>
                  <circle cx="125" cy="75" r="40" fill="#fff"/>
                  <circle cx="55" cy="115" r="28" fill="#fff"/>
                  <circle cx="108" cy="135" r="18" fill="#fff"/>
                </svg>
                <div>
                  <h1>Ontix</h1>
                  <span>Analytics AI â€” Demo Hub</span>
                </div>
              </div>
              <a class="card" href="twm/">
                <h2>Taiwan Mobile IMC</h2>
                <p>Telecom consumer scenario intelligence</p>
              </a>
              <a class="card" href="carrefour/">
                <h2>Carrefour Taiwan</h2>
                <p>Retail brand transition monitoring</p>
              </a>
            </div>
          </body>
          </html>
          LANDING

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ontix-frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
