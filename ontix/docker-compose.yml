services:
  # ============================================
  # Redis - Centroid Cache + Pending Pool
  # ============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Qdrant - Vector Database
  # ============================================
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334

  # ============================================
  # PostgreSQL + pgvector - Tag & Cluster Storage
  # ============================================
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ontix_dev}
      POSTGRES_USER: ${POSTGRES_USER:-ontix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ontix_dev}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ontix -d ontix_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # ML Service - HDBSCAN Clustering (Python)
  # ============================================
  ml-service:
    build: ./ml_service
    ports:
      - "50052:50052"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50052/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
  qdrant_data:
  postgres_data:
